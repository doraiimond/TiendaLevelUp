<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Cliente - LEVEL UP</title>
  <link rel="stylesheet" href="perfil.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Roboto&display=swap">
</head>

<body>

  <!-- BARRA SUPERIOR -->
  <div class="Barra-Arriba">
      <a class="marco" href="index.html">Inicio</a>
      <a class="marco" href="perfil.html">Perfil</a>
      <a class="marco" href="contacto.html">Contacto</a>
  </div>

  <!-- TITULO -->
  <div class="titulo-perfil">
      <h1>Perfil del Cliente</h1>
  </div>

  <!-- CONTENEDOR PERFIL -->
  <div class="perfil-box">

      <div class="foto-section">
          <img id="fotoPerfil" src="default.png" alt="Foto" class="foto-cliente">
      </div>

      <div class="info-perfil">
          <p><strong>Nombre:</strong> <span id="nombreUsuario"></span></p>
          <p><strong>Correo:</strong> <span id="correoUsuario"></span></p>
          <p><strong>Teléfono:</strong> <span id="telefonoUsuario"></span></p>
          <p><strong>Dirección:</strong> <span id="direccionUsuario"></span></p>
          <p><strong>ID Usuario:</strong> <span id="uidUsuario"></span></p>
      </div>

      <button id="btnCerrarSesion" class="btn-logout">Cerrar Sesión</button>
  </div>

  <script type="module" src="../js/perfil.js"></script>
</body>
</html>
