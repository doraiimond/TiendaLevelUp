<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEVEL UP - Login</title>

  <!-- Íconos y Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="/assets/image/logo.png" alt="Logo" width="40" height="40" class="me-2">
        LEVEL UP
      </a>

      <!-- Botón hamburguesa para móviles -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links y botones -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="blogs.html">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="carrito.html"><i class="bi bi-cart3"></i> Carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="catalogo.html">Catálogo</a>
          </li>
        </ul>
          <a href="registro.html" class="btn btn-warning">Registro</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <section>
      <form id="formLogin">
        <div class="Cuadro-Reg">
          <h2 style="text-align:center;">Iniciar Sesión</h2>

          <!-- Correo -->
          <label for="correoLogin">Correo</label>
          <input type="email" id="correoLogin" placeholder="Ingresa tu correo" required><br><br>

          <!-- Clave -->
          <label for="claveLogin">Clave</label>
          <input type="password" id="claveLogin" placeholder="Ingresa tu clave" required><br><br>

          <!-- Botón -->
          <button type="submit" class="btnLogin">Ingresar</button>

          <!-- Mensaje -->
          <p id="mensajeLogin" style="color:crimson"></p>

          <!-- Enlace registro -->
          <p style="text-align:center; margin-top:10px;">
            ¿No tienes cuenta?
            <a href="../page/registro.html" style="color:#00ffff;">Regístrate aquí</a>
          </p>
        </div>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <a href="https://www.instagram.com/duocuc_cl/">Instagram</a>
    <p>&copy; 2025 LEVEL UP</p>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Script del login -->
  <script src="../js/login.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
