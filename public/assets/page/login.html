<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEVEL UP - Login</title>

  <!-- Íconos y Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <nav class="Barra-Arriba">
      <ul>
        <a>🎮</a>
        <a href="../../index.html" class="marco">Home</a>
        <a href="../page/tienda.html" class="marco">Tienda</a>
        <a href="../page/nosotros.html" class="marco">Nosotros</a>
        <a href="../page/contacto.html" class="marco">Contacto</a>
        <a href="../page/catalogo.html" class="marco">Catálogo</a>
        <a href="../page/carrito.html" class="marco"><i class="bi bi-cart3"></i> Carrito (0)</a>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <section>
      <form id="formLogin">
        <div class="Cuadro-Reg">
          <h2 style="text-align:center;">Iniciar Sesión</h2>

          <!-- Correo -->
          <label for="correoLogin">Correo</label>
          <input type="email" id="correoLogin" placeholder="Ingresa tu correo" required><br><br>

          <!-- Clave -->
          <label for="claveLogin">Clave</label>
          <input type="password" id="claveLogin" placeholder="Ingresa tu clave" required><br><br>

          <!-- Botón -->
          <button type="submit" class="btnLogin">Ingresar</button>

          <!-- Mensaje -->
          <p id="mensajeLogin" style="color:crimson"></p>

          <!-- Enlace registro -->
          <p style="text-align:center; margin-top:10px;">
            ¿No tienes cuenta?
            <a href="../page/registro.html" style="color:#00ffff;">Regístrate aquí</a>
          </p>
        </div>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <a href="https://www.instagram.com/duocuc_cl/">Instagram</a>
    <p>&copy; 2025 LEVEL UP</p>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Script del login -->
  <script src="../js/login.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
