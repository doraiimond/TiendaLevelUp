<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - LevelUP Gamer</title>

  <!-- Tipograf√≠as LEVEL UP -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- CSS principal -->
  <link rel="stylesheet" href="../css/catalogo.css">
  <link rel="stylesheet" href="../css/carrito.css">
  <link rel="stylesheet" href="../css/checkout.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    /* ======== ESTILO LEVELUP GENERAL ======== */
    body {
      background-color: #0d0d0f;
      color: #f0f0f0;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Orbitron', sans-serif;
      color: #00aaff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    header {
      background-color: #141418;
      border-bottom: 2px solid #00aaff;
      box-shadow: 0 0 10px #00aaff55;
    }

    .nav-link {
      color: #fff;
      transition: 0.3s;
    }
    .nav-link:hover {
      color: #00aaff;
    }

    /* ======== CHECKOUT CONTAINER ======== */
    .checkout-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1a1a1d;
      border-radius: 10px;
      box-shadow: 0 0 15px #00aaff33;
    }

    .checkout-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #00aaff55;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }

    .checkout-titulo {
      font-size: 2rem;
      margin: 0;
    }

    .checkout-subtitulo {
      color: #b3b3b3;
      margin-top: 5px;
    }

    .btn-total-pagar {
      background-color: #00aaff;
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-total-pagar:hover {
      background-color: #0088cc;
      box-shadow: 0 0 10px #00aaff;
    }

    /* ======== TABLA DE PRODUCTOS ======== */
    .tabla-checkout {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    .tabla-checkout th, .tabla-checkout td {
      border-bottom: 1px solid #00aaff33;
      text-align: center;
      padding: 10px;
    }

    .tabla-checkout th {
      background-color: #121215;
      color: #00aaff;
      font-family: 'Orbitron', sans-serif;
    }

    .tabla-checkout td img {
      width: 70px;
      border-radius: 8px;
    }

    /* ======== FORMULARIOS ======== */
    form {
      margin-top: 10px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #00aaff;
    }

    input, select, textarea {
      background-color: #0e0e11;
      color: #f5f5f5;
      border: 1px solid #00aaff55;
      border-radius: 6px;
      padding: 10px;
      font-family: 'Roboto', sans-serif;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #00aaff;
      box-shadow: 0 0 5px #00aaff;
    }

    .section-title {
      border-left: 4px solid #00aaff;
      padding-left: 10px;
      margin-bottom: 5px;
    }

    .section-subtitle {
      color: #b3b3b3;
      margin-bottom: 15px;
    }

    /* ======== BOT√ìN FINAL ======== */
    .checkout-footer {
      text-align: center;
      margin-top: 30px;
    }

    .btn-pagar-ahora {
      background: linear-gradient(90deg, #00aaff, #0066ff);
      border: none;
      color: white;
      font-size: 1.2rem;
      font-family: 'Orbitron', sans-serif;
      padding: 12px 40px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-pagar-ahora:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00aaffaa;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-top">
      <div class="search-container">
        <input type="text" id="buscador" placeholder="Buscar productos..." class="search-input">
        <button id="btnBuscar" class="btn-buscar">Buscar</button>
      </div>
      <div class="auth-buttons">
        <button class="btn-login">Iniciar Sesi√≥n</button>
        <button class="btn-signup">Crear Cuenta</button>
      </div>
    </div>

    <nav class="nav-main">
      <div class="nav-center">
        <a href="catalogo.html" class="nav-link">Home</a>
        <div class="dropdown">
          <a href="#" class="nav-link">Categor√≠as ‚åÑ</a>
          <div class="dropdown-content" id="dropdownCategorias"></div>
        </div>
        <a href="#" class="nav-link">Ofertas</a>
        <a href="#" class="nav-link">Nosotros</a>
        <a href="#" class="nav-link">Blog</a>
        <a href="#" class="nav-link">Contacto</a>
      </div>
      <div class="nav-right">
        <button class="btn-carrito" onclick="window.location.href='carrito.html'">
          <span class="carrito-icon">üõí</span>
          Total: $<span class="carrito-total">0</span>
        </button>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main">
    <div class="checkout-container">
      <div class="checkout-header">
        <div class="checkout-titulos">
          <h1 class="checkout-titulo">Carrito de Compra</h1>
          <p class="checkout-subtitulo">Completa la siguiente informaci√≥n</p>
        </div>
        <button class="btn-total-pagar" id="btnTotalPagar">
          Total a Pagar: $<span id="totalPagar">0</span>
        </button>
      </div>

      <div class="tabla-checkout-container">
        <table class="tabla-checkout">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio $</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="tablaCheckoutBody">
            <!-- Productos se insertan aqu√≠ -->
          </tbody>
        </table>
      </div>

      <!-- INFORMACI√ìN DEL CLIENTE -->
      <section class="info-cliente">
        <h2 class="section-title">Informaci√≥n del Cliente</h2>
        <p class="section-subtitle">Completa tus datos personales</p>

        <form id="formCliente" class="form-cliente">
          <div class="form-row">
            <div class="form-group">
              <label for="nombre">Nombre *</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="apellidos">Apellidos *</label>
              <input type="text" id="apellidos" name="apellidos" required>
            </div>
          </div>
          <div class="form-group full-width">
            <label for="correo">Correo Electr√≥nico *</label>
            <input type="email" id="correo" name="correo" required>
          </div>
        </form>
      </section>

      <!-- DIRECCI√ìN DE ENTREGA -->
      <section class="direccion-entrega">
        <h2 class="section-title">Direcci√≥n de entrega</h2>
        <p class="section-subtitle">Ingresa tu direcci√≥n completa</p>

        <form id="formDireccion" class="form-direccion">
          <div class="form-row">
            <div class="form-group">
              <label for="calle">Calle *</label>
              <input type="text" id="calle" name="calle" required>
            </div>
            <div class="form-group">
              <label for="departamento">Departamento (Opcional)</label>
              <input type="text" id="departamento" name="departamento">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="region">Regi√≥n *</label>
              <select id="region" name="region" required>
                <option value="">Selecciona una regi√≥n</option>
              </select>
            </div>
            <div class="form-group">
              <label for="comuna">Comuna *</label>
              <select id="comuna" name="comuna" required disabled>
                <option value="">Primero selecciona una regi√≥n</option>
              </select>
            </div>
          </div>

          <div class="form-group full-width">
            <label for="indicaciones">Indicaciones (Opcional)</label>
            <textarea id="indicaciones" name="indicaciones" rows="3" placeholder="Ej: Timbre azul, dejar con conserje..."></textarea>
          </div>
        </form>
      </section>

      <div class="checkout-footer">
        <button id="btnPagarAhora" class="btn-pagar-ahora">
          Pagar Ahora: $<span id="montoPagar">0</span>
        </button>
      </div>
    </div>
  </main>

  <script src="../js/checkout.js"></script>
</body>
</html>
