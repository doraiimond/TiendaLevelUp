<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Vendedor</title>
    <link rel="stylesheet" href="../css/vendedor.css">
</head>
<body>
  <header class="header-vendedor">
    <div class="header-logo">
        <img src="../image/logo.png" alt="LevelUP Logo" class="logo-img">
        <h1>Panel del Vendedor</h1>
    </div>

    <nav>
        <button onclick="mostrarSeccion('perfilVendedor')">Perfil</button>
        <button onclick="mostrarSeccion('listaProductos')">Mis Productos</button>
        <button onclick="mostrarSeccion('agregarProducto')">Agregar Producto</button>
        <button onclick="mostrarSeccion('listaCompras')">Compras</button>
    </nav>
</header>
<main>
    <!-- PERFIL DEL VENDEDOR -->
    <section id="perfilVendedor" class="seccion" style="display:none;">
      <h2 class="titulo-perfil">Mi Perfil</h2>
      <form id="formPerfil" class="form-perfil">
          <div class="form-group">
              <label for="perfilNombre">Nombre:</label>
              <input type="text" id="perfilNombre" required>
          </div>
          <div class="form-group">
              <label for="perfilCorreo">Correo:</label>
              <input type="email" id="perfilCorreo" required disabled>
          </div>
          <div class="form-group">
              <label for="perfilRun">RUN:</label>
              <input type="text" id="perfilRun">
          </div>
          <div class="form-group">
              <label for="perfilFecha">Fecha de nacimiento:</label>
              <input type="date" id="perfilFecha">
          </div>
          <button type="submit" class="btn-perfil">Guardar cambios</button>
      </form>
      <p id="mensajePerfil" class="mensaje-perfil"></p>
  </section>
  
    <section id="listaProductos" class="seccion">
        <h2>Mis Productos</h2>
        <div id="productosContainer" class="grid-productos"></div>
    </section>
    <section id="agregarProducto" class="seccion" style="display:none;">
        <h2>Agregar / Modificar Producto</h2>

        <form id="formAgregar">
            <input type="hidden" id="productoId">
            <label>Nombre:</label>
            <input type="text" id="nombre" required>

            <label>Precio:</label>
            <input type="number" id="precio" required>

            <label>Precio Anterior (oferta):</label>
            <input type="number" id="precioAnterior" placeholder="Opcional">

            <label>Stock:</label>
            <input type="number" id="stock" required>

            <label>URL de Imagen:</label>
            <input type="text" id="imagen" required>

            <button type="submit">Guardar Producto</button>
        </form>
    </section>

    <section id="listaCompras" class="seccion" style="display:none;">
        <h2>Compras realizadas</h2>
        <div id="comprasContainer"></div>
    </section>

</main>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="../js/vendedor.js"></script>
</body>
</html>
