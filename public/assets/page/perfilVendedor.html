<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Vendedor - LEVEL UP</title>

  <link rel="stylesheet" href="../css/vendedor.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo">LEVEL UP ⚡</div>

    <div class="menu">
      <a href="#" id="btn-dashboard"><i class="bi bi-house"></i> Dashboard</a>
      <a href="#" id="btn-productos"><i class="bi bi-box-seam"></i> Mis Productos</a>
      <a href="#" id="btn-ventas"><i class="bi bi-cart-check"></i> Ventas</a>
      <a href="#" id="btn-perfil"><i class="bi bi-person-circle"></i> Perfil</a>
      <a href="#" id="logout"><i class="bi bi-door-open"></i> Cerrar Sesión</a>
    </div>
  </div>

  <!-- CONTENIDO -->
  <div class="content">
    
    <!-- DASHBOARD -->
    <section id="seccion-dashboard" class="card visible">
      <h1>Panel del Vendedor</h1>
      <p>Bienvenido <span id="nombreVendedorDashboard"></span></p>
    </section>

    <!-- PRODUCTOS -->
    <section id="seccion-productos" class="card hidden">
      <div class="header">
        <h2>Mis Productos</h2>
      </div>
      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Detalles</th>
          </tr>
        </thead>
        <tbody id="tablaProductos"></tbody>
      </table>
    </section>

    <!-- VENTAS -->
    <section id="seccion-ventas" class="card hidden">
      <h2>Historial de Ventas</h2>
      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Cliente</th>
          </tr>
        </thead>
        <tbody id="tablaVentas"></tbody>
      </table>
    </section>

    <!-- PERFIL -->
    <section id="seccion-perfil" class="card hidden">
      <h2>Perfil del Vendedor</h2>

      <label>Nombre de Usuario:</label>
      <input type="text" id="inputNombre" placeholder="Nuevo nombre...">

      <button class="btn" id="btnGuardarNombre">Guardar Cambios</button>

      <p><strong>ID Vendedor:</strong> <span id="vendedorID"></span></p>
    </section>

  </div>

  <script type="module" src="../js/vendedor.js"></script>

</body>
</html>
